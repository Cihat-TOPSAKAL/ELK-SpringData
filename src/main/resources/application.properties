server.port=8090

spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.cluster-nodes=localhost:9300
spring.data.elasticsearch.cluster-name=<docker-cluster-name>


spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=none
spring.datasource.url= jdbc:mysql://localhost:3306/elk?useUnicode=true&characterEncoding=utf8&useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username= <mysql-username>
spring.datasource.password= <mysql-password>
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database= MYSQL
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

Jackson2RepositoryPopulatorJsonData= data.json
spring.data.elasticsearch.localhost= localhost:9200